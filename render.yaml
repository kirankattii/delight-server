services:
  - type: web
    name: manju-delight-strapi
    env: node
    buildCommand: npm install
    startCommand: npm run render-start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: manju-delight-db
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: manju-delight-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: manju-delight-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: manju-delight-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: manju-delight-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: manju-delight-db
          property: password
      - key: DATABASE_SSL
        value: true
      - key: DATABASE_SSL_REJECT_UNAUTHORIZED
        value: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: WEBHOOKS_POPULATE_RELATIONS
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: RENDER
        value: true
    healthCheckPath: /_health

databases:
  - name: manju-delight-db
    databaseName: strapi
    user: strapi
